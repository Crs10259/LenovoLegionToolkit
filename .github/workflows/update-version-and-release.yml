name: Update Version and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      update_plugin_version:
        description: 'Update NetworkAcceleration plugin version'
        required: false
        type: boolean
        default: true
      plugin_new_version:
        description: 'New plugin version (e.g., 1.4.0)'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.calculate-version.outputs.new_version }}
      new_plugin_version: ${{ steps.calculate-plugin-version.outputs.new_plugin_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Calculate new version
        id: calculate-version
        run: |
          # Read current version from make.bat
          CURRENT_VERSION=$(grep -oP 'SET VERSION=\K[0-9]+\.[0-9]+\.[0-9]+' make.bat | head -1)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Calculate new version based on release type
          RELEASE_TYPE="${{ inputs.release_type }}"
          case "$RELEASE_TYPE" in
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            "minor")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;
            "patch")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new plugin version
        id: calculate-plugin-version
        run: |
          # Check if we should update plugin version
          if [ "${{ inputs.update_plugin_version }}" = "true" ]; then
            if [ -n "${{ inputs.plugin_new_version }}" ]; then
              # Use provided plugin version
              NEW_PLUGIN_VERSION="${{ inputs.plugin_new_version }}"
            else
              # Read current plugin version from store.json
              CURRENT_PLUGIN_VERSION=$(jq -r '.plugins[] | select(.id=="NetworkAcceleration") | .version' plugins/store.json)
              echo "Current plugin version: $CURRENT_PLUGIN_VERSION"
              
              # Parse version components
              IFS='.' read -r PLUGIN_MAJOR PLUGIN_MINOR PLUGIN_PATCH <<< "$CURRENT_PLUGIN_VERSION"
              
              # Increment patch version by default
              NEW_PLUGIN_PATCH=$((PLUGIN_PATCH + 1))
              NEW_PLUGIN_VERSION="$PLUGIN_MAJOR.$PLUGIN_MINOR.$NEW_PLUGIN_PATCH"
            fi
          else
            # Keep current plugin version
            NEW_PLUGIN_VERSION=$(jq -r '.plugins[] | select(.id=="NetworkAcceleration") | .version' plugins/store.json)
          fi
          
          echo "New plugin version: $NEW_PLUGIN_VERSION"
          echo "new_plugin_version=$NEW_PLUGIN_VERSION" >> $GITHUB_OUTPUT

      - name: Update main application version
        run: |
          NEW_VERSION="${{ steps.calculate-version.outputs.new_version }}"
          
          # Update make.bat
          sed -i "s/SET VERSION=.*/SET VERSION=$NEW_VERSION/" make.bat
          
          # Update Directory.Build.props
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$NEW_VERSION"
          sed -i "s/<MajorVersion>.*<\/MajorVersion>/<MajorVersion>$MAJOR<\/MajorVersion>/" Directory.Build.props
          sed -i "s/<MinorVersion>.*<\/MinorVersion>/<MinorVersion>$MINOR<\/MinorVersion>/" Directory.Build.props
          sed -i "s/<PatchVersion>.*<\/PatchVersion>/<PatchVersion>$PATCH<\/PatchVersion>/" Directory.Build.props
          
          echo "Updated main application version to $NEW_VERSION"

      - name: Update plugin version
        if: ${{ inputs.update_plugin_version == 'true' }}
        run: |
          NEW_PLUGIN_VERSION="${{ steps.calculate-plugin-version.outputs.new_plugin_version }}"
          
          # Update plugin version in store.json
          jq --arg version "$NEW_PLUGIN_VERSION" \
            '.plugins[] |= if .id=="NetworkAcceleration" then .version=$version else . end' \
            plugins/store.json > plugins/store.json.tmp
          mv plugins/store.json.tmp plugins/store.json
          
          # Update plugin version in source code
          PLUGIN_FILE="plugins/NetworkAcceleration/NetworkAccelerationPlugin.cs"
          if [ -f "$PLUGIN_FILE" ]; then
            sed -i "s/version: \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/version: \"$NEW_PLUGIN_VERSION\"/" "$PLUGIN_FILE"
          fi
          
          echo "Updated plugin version to $NEW_PLUGIN_VERSION"

      - name: Build plugin with new version
        if: ${{ inputs.update_plugin_version == 'true' }}
        run: |
          # Build the plugin with new version
          dotnet build plugins/NetworkAcceleration -c Release --no-incremental
          
          # Create plugin package
          PLUGIN_DIR="build/plugins/LenovoLegionToolkit.Plugins.NetworkAcceleration"
          if [ -d "$PLUGIN_DIR" ]; then
            zip -r "NetworkAcceleration.zip" "$PLUGIN_DIR"/*
            
            # Calculate SHA256 hash
            SHA256_HASH=$(sha256sum "NetworkAcceleration.zip" | awk '{print $1}')
            FILE_SIZE=$(stat -c%s "NetworkAcceleration.zip")
            
            echo "Plugin hash: $SHA256_HASH"
            echo "Plugin size: $FILE_SIZE"
            
            # Update store.json with new hash and size
            jq --arg hash "$SHA256_HASH" --argjson size "$FILE_SIZE" \
              '.plugins[] |= if .id=="NetworkAcceleration" then .fileHash=$hash | .fileSize=$size else . end' \
              plugins/store.json > plugins/store.json.tmp
            mv plugins/store.json.tmp plugins/store.json
          fi

      - name: Commit version updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add make.bat Directory.Build.props plugins/store.json
          
          # Add plugin source file if updated
          if [ "${{ inputs.update_plugin_version }}" = "true" ]; then
            git add plugins/NetworkAcceleration/NetworkAccelerationPlugin.cs
          fi
          
          NEW_VERSION="${{ steps.calculate-version.outputs.new_version }}"
          COMMIT_MESSAGE="chore: bump version to v$NEW_VERSION"
          
          if [ "${{ inputs.update_plugin_version }}" = "true" ]; then
            NEW_PLUGIN_VERSION="${{ steps.calculate-plugin-version.outputs.new_plugin_version }}"
            COMMIT_MESSAGE="$COMMIT_MESSAGE and NetworkAcceleration plugin to v$NEW_PLUGIN_VERSION"
          fi
          
          git commit -m "$COMMIT_MESSAGE"
          git push origin HEAD:${{ github.ref }}

  create-release:
    needs: update-versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.update-versions.outputs.new_version }}
          name: Lenovo Legion Toolkit v${{ needs.update-versions.outputs.new_version }}
          body: |
            ## Lenovo Legion Toolkit v${{ needs.update-versions.outputs.new_version }}
            
            ### Changes
            - Updated version to v${{ needs.update-versions.outputs.new_version }}
            ${{ needs.update-versions.outputs.new_plugin_version != '' && format('- Updated NetworkAcceleration plugin to v{0}', needs.update-versions.outputs.new_plugin_version) || '' }}
            
            ### Installation
            Download the installer from the Assets section below.
            
            ### Plugin Updates
            ${{ needs.update-versions.outputs.new_plugin_version != '' && format('- NetworkAcceleration plugin updated to v{0}', needs.update-versions.outputs.new_plugin_version) || '- No plugin updates in this release' }}
            
            ### Full Changelog
            See [CHANGELOG.md](CHANGELOG.md) for complete change history.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-plugin:
    needs: [update-versions, create-release]
    if: ${{ inputs.update_plugin_version == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-NetworkAcceleration
          path: release

      - name: Create plugin release
        uses: softprops/action-gh-release@v2
        with:
          files: release/NetworkAcceleration.zip
          tag_name: plugins/NetworkAcceleration/v${{ needs.update-versions.outputs.new_plugin_version }}
          name: Plugin - NetworkAcceleration v${{ needs.update-versions.outputs.new_plugin_version }}
          body: |
            ## NetworkAcceleration Plugin v${{ needs.update-versions.outputs.new_plugin_version }}
            
            ### Changes
            - Fixed missing translations for plugin snackbar messages
            - Fixed hardcoded English text in plugin UI elements
            - Added support for Steam, Discord, npm, and PyPI acceleration
            - Fixed plugin download URL issues
            - Updated to work with Lenovo Legion Toolkit v${{ needs.update-versions.outputs.new_version }}
            
            ### Installation
            Download the zip file and extract to the `build/plugins` directory in LenovoLegionToolkit.
            
            ### Compatibility
            Requires Lenovo Legion Toolkit v${{ needs.update-versions.outputs.new_version }} or later.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}